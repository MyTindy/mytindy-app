<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" class="back-btn" routerLink="/home">
      <ion-icon class="back-arrow" name="arrow-back-outline"></ion-icon>
      <h3>Back Home</h3>
    </ion-buttons>
    <ion-buttons slot="end" class="rest-btn">
      <h3>Reset</h3>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="outer">
      <ion-avatar class="profile-pic">
        <img [src]="photo" />
      </ion-avatar>

      <div class="inner" (click)="openOptionSelection()">
        <ion-icon name="camera" class="camera-icon"></ion-icon>
      </div>
    </div>
  </div>

  <form class="input-container">
    <ion-item>
      <ion-label position="stacked" color="danger">User Name</ion-label>
      <ion-input name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="danger">Name</ion-label>
      <ion-input name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="danger">Last Name</ion-label>
      <ion-input name="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="danger">Phone Number</ion-label>
      <ion-input type="number" name="phoneNumber"></ion-input>
    </ion-item>
    <ion-item class="last-input">
      <ion-label position="stacked" color="danger">Email Address</ion-label>
      <ion-input type="email" name="emailAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label
        >Send me Email or SMS when <br />
        a product is been soald</ion-label
      >
      <ion-toggle color="danger" name="sms"></ion-toggle>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Add passcode</ion-label>
      <ion-toggle
        color="danger"
        name="isToggledBtnChecked"
        [(ngModel)]="isToggleBtnChecked"
        [checked]="isToggleBtnChecked"
        (ionChange)="onToggleBtnChange($event)"
      ></ion-toggle>
    </ion-item>
    <app-passcode-setup [hidden]="!isToggleBtnChecked"></app-passcode-setup>
  </form>

  <div class="button-continer">
    <button class="savebtn">Save</button>
  </div>
</ion-content>
