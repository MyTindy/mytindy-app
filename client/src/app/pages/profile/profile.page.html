<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <ion-slides [options]="slideOpts" class="ion-margin-top">
    <ion-slide *ngFor="let cat of categories">
      <ion-card>
        <img [src]="cat.img" />
      </ion-card>
    </ion-slide>
  </ion-slides>
  <app-search></app-search>
  <app-card></app-card>
</ion-content>
