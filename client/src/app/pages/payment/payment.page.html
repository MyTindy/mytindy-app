<ion-header>
  <ion-toolbar>
    <ion-title>payment</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 100px">
    <h1>Voice recognition</h1>
    <button style="margin: 10px" (click)="startListening()">Start</button>
    <button style="margin: 10px" (click)="stopListening()">Stop</button>
    <p>{{speechRecService.text}}</p>
  </div>
</ion-content>
