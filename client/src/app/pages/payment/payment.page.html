<ion-header>
  <ion-toolbar>
    <ion-title>payment</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-select [(ngModel)]="selectedValue" (ionChange)="onChange($event)" interface="action-sheet">
      <ion-select-option *ngFor="let item of data" [value]="item.id">{{item.name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
