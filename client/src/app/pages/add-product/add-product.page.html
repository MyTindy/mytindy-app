<ion-header>
  <ion-toolbar>
    <ion-title>Add a new product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <h2>Choose your product images</h2>
      <div
        class="dropzone"
        appDropzone
        (hovered)="toggleHover($event)"
        (dropped)="onDrop($event)"
        [class.hovering]="isHovering"
      >
        <h3>Product images</h3>
        <p>Drag and Drop a File</p>
        <div class="file">
          <label class="file-label">
            <input
              class="file-input"
              type="file"
              (change)="onDrop($any($event).target.files)"
            />

            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
            </span>
          </label>
        </div>
      </div>
      <hr />
      <h3>Uploads</h3>

      <div *ngFor="let file of files">
        <app-uploader [file]="file"></app-uploader>
      </div>
    </ion-slide>
    <ion-slide>
      <h2>Choose your product type</h2>
      <app-collections [list]="collections" (itemsChange)="updateCollections($event)"></app-collections>
    </ion-slide>
    <ion-slide>
      <h2>Choose your product tags</h2>
      <app-collections [list]="tags" (itemsChange)="updateTags($event)"></app-collections>
    </ion-slide>
    <ion-slide>
      <app-product-details></app-product-details>
    </ion-slide>
  </ion-slides>
</ion-content>
