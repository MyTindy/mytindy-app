<ion-header>
  <ion-toolbar>
    <ion-title>Add a new product</ion-title>
    <ion-buttons slot="start" fill="outline">
      <ion-button (click)="prev()">
        <ion-icon slot="start" name="arrow-back"></ion-icon> Prev
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" fill="solid">
      <ion-button (click)="next()">Next<ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">

    <ion-slides pager="true" #addProductSlider virtual="true">
      <ion-slide>
      <h2>Choose your product images</h2>
      <div class="dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)"
        [class.hovering]="isHovering">
        <h3>Product images</h3>
        <p>Drag and Drop a File</p>
        <div class="file">
          <label class="file-label">
            <input class="file-input" type="file" (change)="onDrop($any($event).target.files)" />
            
            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
            </span>
          </label>
        </div>
      </div>
      <hr />
      <h3>Uploads</h3>
      
      <div *ngFor="let file of files">
        <app-uploader [file]="file"></app-uploader>
      </div>
    </ion-slide>
    <ion-slide>
      <h2>Choose your product type</h2>
      <app-collections [list]="collections" (itemsChange)="updateCollections($event)"></app-collections>
    </ion-slide>
    <ion-slide>
      <h2>Choose your product tags</h2>
      <app-collections [list]="tags" (itemsChange)="updateTags($event)"></app-collections>
    </ion-slide>
    <ion-slide>
      <app-product-details (detailsChange)="updateDetails($event)" ></app-product-details>
    </ion-slide>
    <ion-slide>
      <p>{{productInfo|json}}</p>
      <ion-button type="submit">Confirm</ion-button>
    </ion-slide>
  </ion-slides>
</form>
</ion-content>
