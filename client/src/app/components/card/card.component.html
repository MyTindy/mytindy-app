<ion-grid>
  <ion-row>
    <div class="not-found" *ngIf="!productsList.length">
      <h1>There is no item with this name</h1>
    </div>
    <ion-col size="6" *ngFor="let product of productsList; let i = index">
      <ion-card>
        <img [src]="product.img" />
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>{{ product.price }}</ion-card-subtitle>

          <div class="edit-delete-container">
            <ion-icon
              name="trash"
              size="large"
              (click)="onDeleteCard(i)"
            ></ion-icon>
            <ion-icon
              name="create"
              size="large"
              (click)="openModal()"
            ></ion-icon>
          </div>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
