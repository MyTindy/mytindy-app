<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let product of productsList">
      <ion-card>
        <img [src]="product.img" />
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>{{ product.price }}</ion-card-subtitle>
          <div class="edit-delete-container">
            <ion-icon name="create" size="large" (click)="openModal()"></ion-icon>
            <ion-icon name="trash" size="large"></ion-icon>
          </div>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
