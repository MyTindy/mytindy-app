<ion-content>
  <div
    class="dropzone"
    appDropzone
    (hovered)="toggleHover($event)"
    (dropped)="onDrop($event)"
    [class.hovering]="isHovering"
  >
    <h3>AngularFire Drop Zone</h3>
    <p>Drag and Drop a File</p>
    <div class="file">
      <label class="file-label">
        <input
          class="file-input"
          type="file"
          accept="image/*"
          (change)="onDrop($any($event).target.files)"
        />

        <span class="file-cta">
          <span class="file-icon">
            <i class="fa fa-upload"></i>
          </span>
          <span class="file-label"> or choose a fileâ€¦ </span>
        </span>
      </label>
    </div>
  </div>
</ion-content>
