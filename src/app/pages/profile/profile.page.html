<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" class="ion-margin-top">
    <ion-slide *ngFor="let cat of categories">
      <ion-card>
        <img [src]="cat.img" />
      </ion-card>
    </ion-slide>
  </ion-slides>
  <app-search></app-search>
</ion-content>
