<ion-app>
  <ion-menu slot="secondary" menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-list>
      <ion-menu-toggle>
      <ion-item routerLink="/profile" >
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/notifications">
        <ion-icon name="notifications" slot="start"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/payment">
        <ion-icon name="wallet" slot="start"></ion-icon>
        <ion-label>Payment</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/settings">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/login" >
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label >Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
    </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
