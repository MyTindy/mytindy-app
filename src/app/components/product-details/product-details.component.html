<div class="container">
  <h4>Product Description</h4>
  <textarea
    spellcheck="true"
    wrap="soft"
    placeholder="Write a Description here..."
    type="text"
  ></textarea>

  <div class="color-section">
    <h4>What Colors Availabe?</h4>
    <div class="custom-checkboxes-example">
      <ion-row>
        <ion-col size="2">
          <app-custom-checkbox class="custom-checkbox">
            <div class="checkbox-content" style="background-color: #c51a1a">
              <ion-checkbox class="checkbox-item" value="food"></ion-checkbox>
            </div>
          </app-custom-checkbox>
        </ion-col>

        <ion-col size="2">
          <app-custom-checkbox class="custom-checkbox">
            <div class="checkbox-content" style="background-color: #44c02b">
              <ion-checkbox class="checkbox-item" value="hike"></ion-checkbox>
            </div>
          </app-custom-checkbox>
        </ion-col>

        <ion-col size="2">
          <app-custom-checkbox class="custom-checkbox">
            <div class="checkbox-content" style="background-color: #e2661e">
              <ion-checkbox class="checkbox-item" value="travel"></ion-checkbox>
            </div>
          </app-custom-checkbox>
        </ion-col>
        <ion-col size="2">
          <app-custom-checkbox class="custom-checkbox">
            <div class="checkbox-content" style="background-color: #33475b">
              <ion-checkbox
                class="checkbox-item"
                value="fashion"
              ></ion-checkbox>
            </div>
          </app-custom-checkbox>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <h4>Price</h4>
  <input type="number" class="price-input" placeholder="$" />
</div>
