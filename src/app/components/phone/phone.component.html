<ion-grid class="phoneAuthGrid">
  <ion-row>
    <ion-col size="4">
      <ion-select
        class="phoneCountry"
        value="brown"
        (ionChange)="countryCodeChange($event)"
        [value]="CountryCode"
        interface="popover"
      >
        <ion-select-option
          *ngFor="let country of countryJson"
          value="{{ country.dial_code }}"
        >
          {{ country.dial_code + " " + country.name }}</ion-select-option
        >
      </ion-select>
    </ion-col>

    <ion-col size="8">
      <ion-input
        type="number"
        placeholder="Your Contact Number"
        class="input ion-padding-horizontal"
        clearInput
        clear-input="true"
        [(ngModel)]="PhoneNo"
      ></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
