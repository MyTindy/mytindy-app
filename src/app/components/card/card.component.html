<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let product of productsList">
      <ion-card>
        <img [src]="product.img" />
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>{{ product.price }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
